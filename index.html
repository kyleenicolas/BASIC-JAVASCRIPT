<body style="background-color: lightblue;">
    <div id="banner" style="background-color: lightyellow; padding: 20px; border: 2px solid black;">
      <h2>Hi there! I'm Lloyd Kyle Nicolas.</h2>
      <ul id="bucketList">
        <li>I'm a CS Third year Student of EAC Cavite.</li>
        <li>I have an interest in Studying Html, Css, and JavaScript </li>
        <li>I spend most of my time Studying Coding, watching anime, and playing basketball</li>
        <li>I like to make my day productive</li>
      </ul>
    </div>
  
    <div style="margin-top: 20px;">
      <label for="newItem">Add New:</label>
      <input type="text" id="newItem" placeholder="new hobby item">
      <button onclick="addItem()">Add new item on the list</button>
      <button onclick="changeFont()">Change font family</button>
      <button onclick="makeBold()">Make items bold</button>
    </div>
  
    <script>
      function addItem() {
        const input = document.getElementById('newItem');
        const text = input.value.trim();
        if (text !== "") {
          const li = document.createElement('li');
          li.textContent = text;
          document.getElementById('bucketList').appendChild(li);
          input.value = "";
        }
      }
  
      function changeFont() {
        const listItems = document.querySelectorAll('#bucketList li');
        listItems.forEach(item => {
          item.style.fontFamily = 'Courier New, monospace';
        });
      }
  
      function makeBold() {
        const listItems = document.querySelectorAll('#bucketList li');
        listItems.forEach(item => {
          item.style.fontWeight = 'bold';
        });
      }
    </script>
  </body>
